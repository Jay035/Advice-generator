<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <main>
    <section>
      <div class="container">
        <p class="title">Advice #<span class="id">117</span></p>
        <p class="quote" role="text">"If you can't do anything about it, there's no point in worrying about it."</p>
          <img class='mobileImg' src="./images/pattern-divider-mobile.svg" alt="pattern divider" />
          <img class='desktopImg' src="./images/pattern-divider-desktop.svg" alt="pattern divider" />
          <div class="">
            <button role="button" onClick="fetchAdvice()">
              <img src="./images/icon-dice.svg" alt="dice icon" />
            </button>
          </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#" target="_blank">CodexJay</a>.
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
